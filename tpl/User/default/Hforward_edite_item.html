<include file="Public:head"/>

<script src="{pigcms::STATICS}/vote/common.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default" type="text/javascript"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js" type="text/javascript"></script>

<div class="content">
        
<div class="msgWrap">
      
  <form action="" method="post" enctype="multipart/form-data">
  <input type="hidden" name="fid" value="{pigcms:$item.fid}" />
  <input type="hidden" name="id" value="{pigcms:$item.id}" />
  姓名：<input type="text"  value="{pigcms:$item.name}" name="name"/><br/>
  电话：<input type="text"  value="{pigcms:$item.phone}" name="phone"/><br/>
  点击数：<input type="text"  value="<if condition="$item['tongji'] eq ''">0<else/>{pigcms:$item.tongji}</if>" name="tongji"/><br/> 
  ip:<textarea class="px" id="ip" name="ip" style="width: 560px; height: 120px; ">{pigcms:$item.ip}</textarea><br /> 
  <input type="submit" name="提交" value="提交" class="btn btn-primary btn_submit J_ajax_submit_btn"/>
  </form>          

</div> 
          
  </div>
