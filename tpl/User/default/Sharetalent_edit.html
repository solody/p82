<script type="text/javascript">
var editor;

<div class="content">
	<div class="cLineB">
<h4>修改分享达人</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a>
 
    </div>
    <!--tab start-->
<div class="tab">
<ul>
<li class="current  tabli" id="tab0"><a href="{pigcms::U('Sharetalent/index',array('token'=>$token))}">分享管理</a></li>
<li class="<pigcmsif where="$tabid eq 2">current</pigcmsif> tabli" id="tab1"><a href="{pigcms::U('Sharetalent/sm',array('token'=>$token))}">分享说明</a></li>
<li class="<pigcmsif where="$tabid eq 3">current</pigcmsif> tabli" id="tab2"><a href="{pigcms::U('Sharetalent/user',array('token'=>$token))}">用户管理</a></li>

</ul>
</div>
  <div class="msgWrap bgfc">
    <form class="form" method="post" action=""   enctype="multipart/form-data">
     
      <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
         
          <tr>
            <th width="120">活动介绍标题：</th>
            <td><input type="text" name="title" value="{pigcms:$info.title}" class="px" style="width:550px;"></td>
          </tr>
          <tr>
            <th>活动封面图片：</th>
            <td>
              <input type="text" name="picurl" value="{pigcms:$info.picurl}" class="px" onclick="document.getElementById('picurl_src').src=this.value;" id="picurl" style="width:300px;">
              <script src="/tpl/static/upyun.js"></script>
              <a href="###" onclick="upyunPicUpload('picurl',700,400,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>&nbsp;填写图片外链地址，大小为720x400</td>
          </tr>
          <tr>
            <th valign="top">活动奖励：</th>
            <td valign="top"><input type="text" name="prize" value="{pigcms:$info.prize}" class="px" style="width:550px;"></td>
          </tr>
		  <tr>
            <th valign="top">奖励规则：</th>
            <td valign="top" style="vertical-align:middle">浏览量达到<input type="text" name="rule" value="{pigcms:$info.rule}" class="px" style="width:50px;">人</td>
          </tr>
           <tr>
            <th valign="top">奖品数量：</th>
            <td valign="top"><input type="text" name="number" value="{pigcms:$info.number}" class="px" style="width:50px;"></td>
          </tr>
		  <tr>
            <th>活动详情：</th>
            <td><textarea class="px" id="infos" name="info" style="width: 560px; height: 420px; display: ;">{pigcms:$info.info|htmlspecialchars_decode}</textarea>
            </td>
          </tr>
           <tr>
            <th>活动规则：</th>
            <td><textarea class="px" id="info" name="hdrules" style="width: 560px; height: 420px; display: ;">{pigcms:$info.hdrules|htmlspecialchars_decode}</textarea>
            </td>
          </tr>
		 <tr>
            <th>下方推广图片：</th>
            <td>
              <input type="text" name="picurl1" value="{pigcms:$info.picurl1}" class="px" onclick="document.getElementById('picurl1_src').src=this.value;" id="picurl1" style="width:300px;">
              
              <a href="###" onclick="upyunPicUpload('picurl1',700,400,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>&nbsp;填写图片外链地址，大小为720x400</td>
          </tr>
		 <tr>
            <th>推广链接：</th>
             <td ><input type="text" name="url" value="{pigcms:$info.url}" class="px" style="width:550px;">&nbsp;必须以http://开头</td>
            </td>
          </tr>
          <tr>
            <th>截至时间：</th>
            <td><input type="input" class="px" id="statdate" value=" {pigcms:$info.statdate|date='Y-m-d',###}" onClick="WdatePicker()" name="statdate">
             </td>
          </tr>
          <tr>
            <th>&nbsp;</th>
            <td><button type="submit" name="button" class="btnGreen">保存</button>
              <a href="{pigcms::U('Sharetalent/index')}" class="btnGreen">取消</a> </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
