<include file="Public:head"/> 



<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />


<div class="content"  >



<div class="cLineB">



<h4>{pigcms:$title.title}的子分类设置 ({pigcms:$page} ) </h4>
<a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
<div class="clr"></div>



</div>







<div class="cLine">







<a href="{pigcms::U('Fenlei/addcin',array('pid'=>$id,'token'=>$token))}" title="添加" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加</a>











<div class="clr"></div>



</div>



<div class="msgWrap">



<form method="post" action="" id="info">



<input name="delall" type="hidden" value="">



<input name="wxid" type="hidden" value="">



<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">



<thead>



<tr>


<th width="140">商家logo</th>


<th width="140">商家名称</th>



<th width="160">联系电话</th>



<th width="140">联系地址</th>



<th width="250">简要说明</th>



<th width="180" class="norightborder">操作</th>



</tr>



</thead>



<tbody>



<tr></tr>



<volist name="data" id="item"> 



<tr>

<td><img style="width:100%" src="{pigcms:$item.banner}"></td>

<td>{pigcms:$item.name}</td>



<td>{pigcms:$item.tel}</td>



<td>{pigcms:$item.address}</td>



<td>{pigcms:$item.info}</td> 







<td class="norightborder"><a href="{pigcms::U('Fenlei/updatecin',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">编辑</a>&nbsp;&nbsp;<a href="{pigcms::U('Fenlei/delcin',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">删除</a></td>



</tr>



</volist>



</tbody>



</table>



</form>







</div>



<div class="cLine">



<div class="pageNavigator right">



<div class="pages">{pigcms:$page}</div>



</div>



<div class="clr"></div>



</div>



</div>
