<include file="Public:head" />
<link rel="stylesheet" type="text/css" href="{pigcms::STATICS}/default_user_com.css" media="all">
<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/css/cymain.css" />
<div class="content">
	<div class="cLineB">		
        <h4 class="left">赛事组织设置</h4>
		<div class="clr"></div>
	</div>
		<div class="tab">
			<ul>
				<li class="<if condition=" ACTION_NAME EQ 'index' ">current</if> tabli" id="tab0"><a href="{pigcms::U('Jingcai/index',array('token'=>$token))}">回复设置</a>
				</li>
				<li class="<if condition=" ACTION_NAME EQ 'type' ">current</if> tabli" id="tab2"><a href="{pigcms::U('Jingcai/type',array('token'=>$token))}">赛事组织</a>
				</li>				
			</ul>
		</div>
	<div class="msgWrap">
		<div class="cLine">
					<div class="pageNavigator left">
						<a href="{pigcms::U('Jingcai/type_add',array('token'=>$token,'pid'=>$pid))}" class="btnGrayS vm bigbtn">
							<img src="tpl/User/default/common/images/pic.png" class="vm">添加赛事组织</a>
					</div>
					<div class="clr"></div>
				</div>
		<form method="post" action="" id="info">
			<input name="delall" type="hidden" value="del">
			<input name="wxid" type="hidden" value="gh_423dwjkewad">
			<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
				<thead>
					<tr>
						<th class="span4">赛事名称</th>
						<th class="span2">显示顺序</th>
						<th class="span2">操作</th>
					</tr>
				</thead>
				<tbody>
					<if condition="$son_data eq ''">
						<tr>
							<td colspan="4" style="text-align:center; height:30px;"><strong>没有任何赛事组织信息.</strong>
							</td>
						</tr>
						<else/>
						<volist name="son_data" id="list">
							<tr>
								<td style="">{pigcms:$list['title']}</td>
								<td style="">{pigcms:$list['sort']}</td>
								<td style=""> <a href="{pigcms::U('Jingcai/team',array('id'=>$list['id'],'token'=>$list['token'],'pid'=>$pid))}" class="btn">赛事成员</a>
 <a href="{pigcms::U('Jingcai/changci',array('id'=>$list['id'],'token'=>$list['token'],'pid'=>$pid))}" class="btn">赛事记录</a>
 <a href="{pigcms::U('Jingcai/type_add',array('id'=>$list['id'],'token'=>$list['token'],'pid'=>$pid))}"
									class="btn">编辑</a>
 <a href="{pigcms::U('Jingcai/type_del',array('id'=>$list['id'],'token'=>$list['token']))}" onclick="return(confirm('删除该组织，该组织下的成员也会被删除，确定要删除吗？'))" class="btn">删除</a></a>
								</td>
							</tr>
						</volist>
					</if>
				</tbody>
			</table>
		</form>
	</div>
	<div class="cLine">
		<div class="pageNavigator right">
			<div class="pages">{pigcms:$page}</div>
		</div>
		<div class="clr"></div>
	</div>
</div>
<include file="Public:footer" />
