<script  type="text/javascript">
//显示分享按钮

document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {	

	window.shareData = {
		"imgUrl": "{pigcms:$info.picurl}",
		"timeLineLink": "{pigcms::C('site_url')}{pigcms::U(Sharetalent/info,array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'action'=>'share','id'=>$_GET['id']))}",
		"sendFriendLink": "{pigcms::C('site_url')}{pigcms::U(Sharetalent/info,array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'action'=>'share','id'=>$_GET['id']))}",
		"weiboLink": "{pigcms::C('site_url')}{pigcms::U(Sharetalent/info,array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'action'=>'share','id'=>$_GET['id']))}",
		"tTitle": "{pigcms:$info.title}",
		"tContent": "{pigcms:$info.prize}",
		"fTitle": "{pigcms:$info.title}",
		"fContent": "{pigcms:$info.prize}",
		"wContent": "{pigcms:$info.prize}"
	};
	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		

		WeixinJSBridge.invoke('sendAppMessage', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.sendFriendLink,
			"desc": window.shareData.fContent,
			"title": window.shareData.fTitle
		}, function (res) {
			
			_report('send_msg', res.err_msg);
		})
		
	});

	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function (argv) {
		
		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.timeLineLink,
			"desc": window.shareData.tContent,
			"title": window.shareData.tTitle
		}, function (res) {
			
			_report('timeline', res.err_msg);
		});
		
	
	});

	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function (argv) {
		alert("请先保存再分享");
						return;
		WeixinJSBridge.invoke('shareWeibo', {
			"content": window.shareData.wContent,
			"url": window.shareData.weiboLink
		}, function (res) {
			_report('weibo', res.err_msg);
		});
	});
}, false);

</script>
